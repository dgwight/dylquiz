<div class="container">
    <h1>Start Quiz</h1>
    <li class="media">
        <div class="media-left media-top">
            <a href="#">
                <img class="media-object img-rounded" ng-src="{{model.quiz.imageUrl}}" width="140" height="140"
                     alt="{{model.quiz.name}}">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{model.quiz.name}}</h4>
            {{model.quiz.description}}
        </div>
    </li>
    <br>
    <button class="btn btn-primary btn-s btn-block" ng-click="model.startQuiz(model.quiz)">Start Quiz</button>
</div>
