<div dq-header></div>

<div class="container">
    <h1>Start Quiz</h1>
    <li class="media">
        <div class="media-left media-top">
            <a href="#">
                <img class="media-object img-rounded" ng-src="{{model.quiz.imageUrl}}" width="140" height="140"
                     alt="{{model.quiz.name}}">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{model.quiz.name}}</h4>
            {{model.quiz.description}}
        </div>
    </li>
</div>

<nav id="footer" class="navbar navbar-fixed-bottom">
    <div class="container-fluid">
        <nav aria-label="...">
            <ul class="pager">
                <li><a ng-click="model.startQuiz(model.quiz)">Start</a></li>
            </ul>
        </nav>
    </div>
</nav>
