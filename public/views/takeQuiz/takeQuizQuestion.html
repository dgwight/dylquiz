<div dq-header></div>

<div class="container">
    <h5>{{model.question.text}}</h5>
    <div id="results" class="form-check" ng-repeat="answer in model.answers">
        <div class="radio">
            <label><input
                    name="answers"
                    type="radio"
                    value="{{answer._id}}"
                    ng-model="model.selectedAnswer"> {{answer.text}}
            </label>
        </div>
    </div>
    {{model.selectedAnswer}}
</div>

<nav id="footer" class="navbar navbar-fixed-bottom">
    <div class="container-fluid">
        <nav aria-label="...">
            <ul class="pager">
                <li><a ng-click="model.answerQuestion(model.record._id, model.selectedAnswer)">Next</a></li>
            </ul>
        </nav>
    </div>
</nav>
