<div class="container">
    <a class="btn btn-default" href="#/home"><span class="glyphicon glyphicon-remove"></span></a>
    <br>
    <h1>Register</h1>
    <div class="alert alert-danger" ng-show="model.alert">{{model.alert}}</div>
    <input ng-model="model.user.username"
           type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <input ng-model="model.passwordConfirm"
           type="password"
           class="form-control"
           placeholder="confirm password"/>
    <a class="btn btn-primary btn-block"
       ng-click="model.register(model.user, model.passwordConfirm)">Register</a>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>
    <a href="#/login">Already have an account? Login</a>
</div>
