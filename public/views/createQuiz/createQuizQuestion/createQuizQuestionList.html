<div dq-header></div>
<div class="container">
    <h4>Create some questions (around 8 is ideal)</h4>
    <div class="panel panel-default">
        <div class="panel-heading">Questions
            <a href="#/createQuiz/{{model.qid}}/question/new"
               class="btn btn-primary btn-xs glyphicon glyphicon-plus pull-right"></a>
        </div>
        <div class="list-group">
            <a ng-repeat="question in model.questions track by $index"
               href="#/createQuiz/{{model.qid}}/question/{{question._id}}"
               class="list-group-item">
                Q{{$index + 1}}. {{question.text}}
            </a>
        </div>
    </div>

    <button class="btn btn-primary btn-s btn-block" ng-click="model.publishQuiz(model.quiz)">Publish Quiz!</button>

    <nav id="footer" class="navbar navbar-fixed-bottom">
        <div class="container-fluid">
            <nav aria-label="...">
                <ul class="pager">
                    <li class="previous"><a href="#/createQuiz/{{model.qid}}/result"><span
                            aria-hidden="true">&larr;</span> Results</a></li>
                </ul>
            </nav>
        </div>
    </nav>
